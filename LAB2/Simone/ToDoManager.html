<!DOCTYPE html>
<html lang="en">
    <header>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" 
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
            crossorigin="anonymous">
        <link rel="stylesheet" 
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
        <link rel="stylesheet" 
            href="ToDoManager.css">
        <script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
            crossorigin="anonymous">
        </script>
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" 
            crossorigin="anonymous">
        </script>
        
        <title>To Do Manager</title>    
    </header>

    <body> 
        <div class="container-fluid">

            <!--navigation bar - search and icons-->
            <nav class="navbar navbar-expand-lg navbar-light bg_green">
                <div class="container-fluid">
                    <!--icon-->
                    <div class="nav">
                        <button type="button" class="btn" data-toggle="collapse" data-target="#filters" aria-expanded="false" aria-controls="filters">
                            <i class="bi bi-receipt navbar-collapse size_2 c_white">ToDoManager</i>
                        </button>    
                    </div>
                    <!--search-->
                    <div class="nav d-flex justify-content-center">
                        <form class="form-inline">                   
                            <input class="form-control me-2" type="Search" placeholder="Search" aria-label="Search">
                            <button type ="button" class="btn btn-outline-success">Search</button>         
                        </form>  
                    </div>
                    <!--user icon-->
                    <div class="nav d-flex justify-content-end">
                        <button type="button" class="btn">
                            <i class="bi bi-person-fill size_2 c_white"></i>
                        </button>
                    </div>      
                </div>       
            </nav> 

            <div class="row">
                <!--filter-->
                <aside class="col-md-3 m-3">
                    <div class="list-group list-group-flush collapse show" id="filters">
                        <button type="button" class="list-group-item list-group-item-action active" aria-current="true" style="background-color:green">All</button>
                        <button type="button" class="list-group-item list-group-item-action">Important</button>
                        <button type="button" class="list-group-item list-group-item-action">Today</button>
                        <button type="button" class="list-group-item list-group-item-action">After 7 Days</button>
                        <button type="button" class="list-group-item list-group-item-action">Private</button>
                      </div>
                </aside>
                <!--main menu / tasks-->
                <main class="col-md-8 m-3">
                    <ul class="list-group list-group-flush">
                        <!--display current filter-->
                        <li class="list-group-item"><span class="size_2">All</span></li>
                        <!--tasks-->
                        <li class="list-group-item d-flex justify-content-between">                           
                                <input class="form-check-input  me-2" type="checkbox" value="">
                                <span>Lab 2</span> 
                                <span>Monday 22 March 2021 at 14:00</span> 
                        </li>
                        <li class="list-group-item d-flex justify-content-between">                             
                            <input class="form-check-input me-2" type="checkbox" value="">
                            <span>Buy Groceries</span>
                            <i class="bi bi-person-square c_black"></i>
                            <span>Today at 14:00</span> 
                        </li>
                        <li class="list-group-item d-flex justify-content-between">                         
                            <input class="form-check-input me-2" type="checkbox" value="">
                            <span class="text-danger">Read a book!</span>
                            <span>When you have time</span>
                        </li>
                    </ul>
                </main>
            </div>

            <!--add button-->
            <footer>
                <div class="position-fixed" style="bottom: 10px; right: 5px;"> 
                    <button type="button" class="btn">
                        <i class="bi bi-plus-circle-fill size_3 c_green"></i>
                    </button>
                </div>   
            </footer>                     

        </div>
    </body>

</html>
